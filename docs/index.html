<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="奇绩前沿信号 - 动态跟踪全球科研论文、模型、数据、产品、创业生态发展">
    <meta name="keywords" content="奇绩,前沿信号,AI,科研,创业生态">
    <title>奇绩前沿信号</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/language-switcher.css">
</head>
<body>
    <!-- 语言切换器 -->
    <div class="language-switcher">
        <a href="index.html" class="lang-btn active">中</a>
        <a href="index-en.html" class="lang-btn">EN</a>
    </div>

    <!-- 主容器 -->
    <div class="index-container">
        <!-- Logo区域 -->
        <div class="logo-section">
            <img src="assets/images/logo.png" alt="奇绩前沿信号" class="main-logo">
        </div>

        <!-- Slogan区域 -->
        <div class="slogan-section">
            <h1 class="slogan-text">动态跟踪全球科研论文、模型、数据、产品、创业生态发展</h1>
        </div>

        <!-- 双卡片区域 -->
        <div class="cards-section">
            <a href="research.html" class="index-card research-card">
                <h2 class="index-card-title">研究体系</h2>
                <p class="index-card-description">展示我们的行研架构与深度</p>
                <div class="index-card-action">
                    <span class="action-text">点击探索</span>
                    <span class="action-arrow">→</span>
                </div>
            </a>

            <a href="products.html" class="index-card products-card">
                <h2 class="index-card-title">产品体系</h2>
                <p class="index-card-description">查看我们的研究成果与服务</p>
                <div class="index-card-action">
                    <span class="action-text">点击查看</span>
                    <span class="action-arrow">→</span>
                </div>
            </a>
        </div>

        <!-- 资源展示区域 -->
        <div class="resources-section">
            <div class="resources-container">
                <span class="resource-item">500+ 国内外头部科研/项目</span>
                <span class="resource-divider">|</span>
                <span class="resource-item">3000+ 人才生态网络</span>
                <span class="resource-divider">|</span>
                <span class="resource-item">AGI 工程师</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
